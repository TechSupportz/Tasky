		<app-task></app-task>

			*ngIf="isHomePage; else categoryPage"
			styleClass="addBtn p-button-rounded p-button-secondary p-button-text p-button-sm"
			icon="pi pi-external-link text-xl"
		></p-button>

			></p-button>

	</div>
	<p-divider></p-divider>
	<div class="flex flex-column gap-3 ml-5">

		<app-task></app-task>
		<app-task></app-task>
